<!--
  @file usuario_create.html
  @brief Template para criar um novo usuário no sistema.

  Este template estende o template base (core/base.html) e define os blocos:
  - title: título da página, aqui definido como "Livros" (pode ajustar para "Criar Usuário" se preferir).
  - content: formulário para cadastro de um novo usuário.

  @details
  - O formulário envia dados via método POST para a URL nomeada 'usuario_create'.
  - Campos obrigatórios: nome e e-mail.
  - Campo telefone é opcional.
  - Inclui token CSRF para proteção contra ataques CSRF.
  - Botão para submissão dos dados com texto "Salvar".

  @author ---
  @version 1.0
  @date 2025
-->

{% extends "core/base.html" %}

{% block title %}Livros{% endblock %}

{% block content %}
    <h2>Criar Usuário</h2>
    <form method="post" action="{% url 'usuario_create' %}">
        <label for="nome">Nome de Usuário:</label>
        <input type="text" id="nome" name="nome" required><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone"><br>

        {% csrf_token %}

        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
{% endblock %}
