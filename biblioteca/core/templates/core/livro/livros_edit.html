<!--
  @file editar_livro.html
  @brief Template para edição de livros no sistema de biblioteca.

  Este template estende o base.html e fornece um formulário para editar os dados de um livro existente.
  Mostra uma mensagem de sucesso após cadastro e permite escolher o livro a ser editado a partir de uma lista.

  @block title Define o título da página como "Livros".
  @block content Conteúdo principal da página com formulário para edição dos dados do livro.

  @form method POST para envio dos dados do livro a ser atualizado.
  @csrf_token Proteção contra CSRF do Django.

  @fields
    - livro_id: Select para escolher o livro existente.
    - titulo: Campo texto para título do livro.
    - autor: Campo texto para autor do livro.
    - editora: Campo texto para editora.
    - ano_publicacao: Campo numérico para ano de publicação.
    - isbn: Campo texto para código ISBN.
    - quantidade_total: Campo numérico para quantidade total de exemplares.
    - quantidade_disponivel: Campo numérico para exemplares disponíveis.

  @button Botão para enviar o formulário com o texto "Cadastrar".

  @conditional success Exibe mensagem de sucesso caso cadastro tenha ocorrido.

  @author ---
  @version 1.0
  @date 2025
-->

{% extends "core/base.html" %}

{% block title %}Livros{% endblock %}

{% block content %}
<h2>Editar Livro</h2>
  {% if success %}
    <div class="alert alert-success">Livro cadastrado com sucesso!</div>
  {% endif %}
  <form method="POST">
    {% csrf_token %}
    <label>Livro para editar</label><br>
    <select name="livro_id">
      {% for livro in livros %}
        <option value="{{ livro.id }}">{{ livro.titulo }}</option>
      {% endfor %}
    </select><br>
    <br>
    <label>Preencha os dados do livro:</label>
    <br>
    <label>Título:</label><br>
    <input type="text" name="titulo"><br>

    <label>Autor:</label><br>
    <input type="text" name="autor"><br>

    <label>Editora:</label><br>
    <input type="text" name="editora"><br>

    <label>Ano de Publicação:</label><br>
    <input type="number" name="ano_publicacao"><br>

    <label>ISBN:</label><br>
    <input type="text" name="isbn"><br>

    <label>Quantidade Total:</label><br>
    <input type="number" name="quantidade_total"><br>

    <label>Quantidade Disponível:</label><br>
    <input type="number" name="quantidade_disponivel"><br><br>

    <button type="submit" class="btn btn-primary">Cadastrar</button>
  </form>

{% endblock %}
