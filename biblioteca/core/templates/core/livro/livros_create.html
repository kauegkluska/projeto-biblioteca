{% extends 'core/base.html' %}

{% block title %}Cadastrar Livro{% endblock %}

{% block content %}
  <h2>Cadastrar Novo Livro</h2>
  {% if success %}
    <div class="alert alert-success">Livro cadastrado com sucesso!</div>
  {% endif %}
  <form method="POST">
    {% csrf_token %}
    <label>Título:</label><br>
    <input type="text" name="titulo"><br>

    <label>Autor:</label><br>
    <input type="text" name="autor"><br>

    <label>Editora:</label><br>
    <input type="text" name="editora"><br>

    <label>Ano de Publicação:</label><br>
    <input type="number" name="ano_publicacao"><br>

    <label>ISBN:</label><br>
    <input type="text" name="isbn"><br>

    <label>Quantidade Total:</label><br>
    <input type="number" name="quantidade_total"><br>

    <label>Quantidade Disponível:</label><br>
    <input type="number" name="quantidade_disponivel"><br><br>

    <button type="submit" class="btn btn-primary">Cadastrar</button>
  </form>
{% endblock %}
